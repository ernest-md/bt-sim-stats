<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>OP Wrapped (Form)</title>

  <style>
    :root{
      --bg1:#0b1220;
      --card: rgba(255,255,255,.90);
      --card-border: rgba(255,255,255,.20);
      --shadow: 0 10px 30px rgba(0,0,0,.25);
    }

    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--bg1);
      color:#0f172a;
    }

    body::before{
      content:"";
      position: fixed;
      inset:0;
      background:
        linear-gradient(180deg, rgba(11,18,32,.72), rgba(11,18,32,.72)),
        url("bg.png");
      background-size: cover;
      background-position: center;
      filter: saturate(1.08);
      z-index:-1;
    }

    .topbar{
      position: sticky;
      top:0;
      z-index:10;
      backdrop-filter: blur(10px);
      background: rgba(15, 23, 42, .55);
      border-bottom: 1px solid rgba(255,255,255,.12);
      padding: 12px 14px;
    }

    .bar{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
      max-width: 1000px;
      margin: 0 auto;
    }

    .brand{
      color:#fff;
      font-weight:800;
      letter-spacing:.3px;
      margin-right: 6px;
    }

    .btn{
      appearance:none;
      border: 1px solid rgba(255,255,255,.18);
      background: rgba(255,255,255,.10);
      color:#fff;
      padding: 9px 12px;
      border-radius: 12px;
      cursor:pointer;
      transition: transform .08s ease, background .2s ease, border-color .2s ease, box-shadow .2s ease;
    }
    .btn:hover{
      background: rgba(255,255,255,.16);
      border-color: rgba(255,255,255,.28);
    }
    .btn:active{ transform: translateY(1px); }

    .hint{
      color: rgba(255,255,255,.82);
      font-size: 13px;
      margin-left:auto;
    }

    .wrap{
      max-width: 1000px;
      margin: 14px auto 28px;
      padding: 14px;
      background: var(--card);
      border: 1px solid var(--card-border);
      border-radius: 18px;
      box-shadow: var(--shadow);
    }

    h1{ margin: 4px 0 6px; font-size: 22px; }
    p{ margin: 0 0 14px; color:#334155; }

    .sectionTitle{
      margin: 14px 0 8px;
      font-weight: 900;
      color:#0f172a;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: .6px;
      opacity: .85;
    }

    .grid{
      display:grid;
      grid-template-columns: 1fr;
      gap: 12px;
    }
    @media (min-width: 880px){
      .grid{ grid-template-columns: 1fr 1fr; }
    }

    .q{
      border: 1px solid rgba(15,23,42,.10);
      border-radius: 14px;
      padding: 12px;
      background: rgba(255,255,255,.65);
    }
    .q label{
      display:block;
      font-weight:800;
      margin-bottom: 8px;
      color:#0f172a;
    }
    .q small{
      display:block;
      margin-top: 6px;
      color:#64748b;
    }

    input[type="text"], select{
      width:100%;
      border-radius: 12px;
      border: 1px solid rgba(15,23,42,.18);
      padding: 10px 12px;
      outline:none;
      background:#fff;
      box-sizing: border-box;
    }
    input[type="text"]:focus, select:focus{
      border-color: rgba(37, 99, 235, .55);
      box-shadow: 0 0 0 4px rgba(37, 99, 235, .15);
    }

    .row{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
      margin-top: 14px;
    }

    .status-pill{
      font-size: 12px;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(15,23,42,.14);
      background: rgba(255,255,255,.6);
      color:#0f172a;
    }

    .preview{
      margin-top: 14px;
      padding-top: 14px;
      border-top: 1px dashed rgba(15,23,42,.18);
    }
    .preview h3{ margin: 0 0 10px; }

    .previewGrid{
      display:grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 10px;
    }
    @media (min-width: 880px){
      .previewGrid{ grid-template-columns: repeat(4, minmax(0, 1fr)); }
    }

    .pCard{
      border: 1px solid rgba(15,23,42,.10);
      border-radius: 14px;
      background: rgba(255,255,255,.65);
      padding: 10px;
      display:flex;
      gap:10px;
      align-items:flex-start;
      min-height: 132px;
    }
    .pImg{
      width: 70px;
      height: 98px;
      border-radius: 12px;
      border: 1px solid rgba(15,23,42,.12);
      background: rgba(255,255,255,.65);
      object-fit: cover;
      flex: 0 0 auto;
    }
    .pMeta{
      display:flex;
      flex-direction: column;
      gap: 6px;
      min-width: 0;
    }
    .pTitle{
      font-weight: 900;
      font-size: 13px;
      color:#0f172a;
      line-height: 1.1;
    }
    .pLabel{
      font-size: 12px;
      color:#334155;
      overflow:hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 4;
      -webkit-box-orient: vertical;
      white-space: normal;
    }
    .muted{ color:#64748b; font-size: 13px; }
  </style>
</head>

<body>
  <div class="topbar">
    <div class="bar">
      <div class="brand">OP Wrapped</div>
      <button class="btn" onclick="location.href='index.html'">← Volver al visor</button>
      <div class="hint" id="apiStatus">Cargando cartas…</div>
    </div>
  </div>

  <div class="wrap">
    <h1>Tu “Wrapped” del mazo</h1>
    <p>Elige cartas para cada pregunta.</p>

    <div class="sectionTitle">Datos del jugador</div>
    <div class="grid" id="playerQuestions"></div>

    <div class="sectionTitle">Líderes</div>
    <div class="grid" id="leaderQuestions"></div>

    <div class="sectionTitle">Cartas individuales</div>
    <div class="grid" id="cardQuestions"></div>

    <div class="row">
      <span class="status-pill" id="countPill">0 cartas cargadas</span>
      <span class="status-pill" id="pickedPill">0/0 respondidas</span>
    </div>

    <div class="preview" id="preview">
      <h3>Vista previa</h3>
      <div class="muted" style="margin-bottom:10px;">Se actualiza en tiempo real.</div>
      <div class="previewGrid" id="previewGrid"></div>
    </div>
  </div>

  <!-- ✅ Dos listas: leaders / non-leaders -->
  <datalist id="leadersList"></datalist>
  <datalist id="nonLeadersList"></datalist>

  <script>
    const API_URL = "https://www.optcgapi.com/api/allSetCards/";

    // ✅ Preguntas texto / select
    const PLAYER_QUESTIONS = [
      { id: "player_name", title: "Nombre de jugador", hint: "Tu nick.", type: "text", placeholder: "Ernest" },
      { id: "start_expansion", title: "Expansión en la que empecé a jugar", hint: "Ej: OP05 / ST-xx / EB01…", type: "text", placeholder: "OP05" },
      { id: "fav_color", title: "Color favorito", hint: "Elige un color.", type: "select",
        options: ["rojo","verde","azul","lila","negro","amarillo"]
      }
    ];

    // ✅ Preguntas de líder (solo Leaders)
    const LEADER_QUESTIONS = [
      { id: "fav_leader", title: "Tu líder favorito", hint: "El líder que más te representa." },
      { id: "first_leader", title: "Primer líder jugado", hint: "Tu primer main." },
      { id: "last_leader", title: "Último líder jugado", hint: "El más reciente." },
      { id: "best_results_leader", title: "Líder con mejores resultados", hint: "El que mejor te ha ido." },
      { id: "meme_leader", title: "Líder más meme", hint: "Por las risas, no por winrate." },
      { id: "hate_against_leader", title: "Líder que odias jugar en contra", hint: "Ese matchup que da pereza." }
    ];

    // ✅ Preguntas de cartas (excluye Leaders)
    const CARD_QUESTIONS = [
      { id: "most_played", title: "La carta más jugada", hint: "La que no sale nunca del deck." },
      { id: "mvp", title: "MVP del mazo", hint: "La que te gana partidas." },
      { id: "guilty_pleasure", title: "Guilty pleasure", hint: "Esa carta que metes aunque no sea óptima." },
      { id: "nemesis", title: "Tu némesis", hint: "La carta que más odias ver enfrente." },
      { id: "best_art", title: "Mejor artwork", hint: "Elegida por puro arte." },
      { id: "clutch", title: "La más clutch", hint: "La que salva a última hora." },
      { id: "tech", title: "Tech del meta", hint: "La carta “respuesta” para el entorno." }
    ];

    // ✅ Ahora trabajamos por "label" (Nombre — Set (OP09-112))
    let cards = [];
    let cardsByLabel = new Map();

    function normalize(s){ return String(s || "").trim(); }
    function guessName(card){ return card.card_name || card.name || card.cardName || card.title || ""; }
    function guessSetName(card){ return card.set_name || card.setName || card.expansion || card.set || ""; }
    function guessSetId(card){ return card.card_set_id || card.cardSetId || card.code || card.cardId || card.id || ""; }
    function guessType(card){ return card.card_type || card.type || card.cardType || ""; }
    function guessImageUrl(card){
      return card.card_image || card.image || card.imageUrl || card.cardImage || card.img || card.art || "";
    }

    function setStatus(text){
      document.getElementById("apiStatus").textContent = text;
    }

    function renderPlayerQuestions(){
      const root = document.getElementById("playerQuestions");
      root.innerHTML = "";

      for (const q of PLAYER_QUESTIONS){
        const div = document.createElement("div");
        div.className = "q";

        if (q.type === "select"){
          const opts = q.options.map(o => `<option value="${escapeAttr(o)}">${escapeHtml(o)}</option>`).join("");
          div.innerHTML = `
            <label for="${q.id}">${q.title}</label>
            <select id="${q.id}" onchange="onPickChanged()">
              <option value="">Selecciona…</option>
              ${opts}
            </select>
            <small>${q.hint}</small>
          `;
        } else {
          div.innerHTML = `
            <label for="${q.id}">${q.title}</label>
            <input type="text"
                   id="${q.id}"
                   placeholder="${escapeAttr(q.placeholder || "")}"
                   oninput="onPickChanged()"
                   autocomplete="off" />
            <small>${q.hint}</small>
          `;
        }

        root.appendChild(div);
      }
    }

    function renderCardQuestionBlock(rootId, questions, listId){
      const root = document.getElementById(rootId);
      root.innerHTML = "";

      for (const q of questions){
        const div = document.createElement("div");
        div.className = "q";

        div.innerHTML = `
          <label for="${q.id}">${q.title}</label>
          <input type="text"
                 id="${q.id}"
                 list="${listId}"
                 placeholder="Escribe para buscar…"
                 oninput="onPickChanged()"
                 autocomplete="off" />
          <small>${q.hint}</small>
        `;
        root.appendChild(div);
      }
    }

    function fillDatalists(){
      const dlLeaders = document.getElementById("leadersList");
      const dlNon = document.getElementById("nonLeadersList");
      dlLeaders.innerHTML = "";
      dlNon.innerHTML = "";

      const fragL = document.createDocumentFragment();
      const fragN = document.createDocumentFragment();

      for (const c of cards){
        const opt = document.createElement("option");
        opt.value = c.label;

        const isLeader = (c.card_type || "").toLowerCase() === "leader";
        if (isLeader) fragL.appendChild(opt);
        else fragN.appendChild(opt);
      }

      dlLeaders.appendChild(fragL);
      dlNon.appendChild(fragN);
    }

    function countAnswered(){
      const total =
        PLAYER_QUESTIONS.length +
        LEADER_QUESTIONS.length +
        CARD_QUESTIONS.length;

      let answered = 0;

      // player
      for (const q of PLAYER_QUESTIONS){
        const el = document.getElementById(q.id);
        const v = normalize(el ? el.value : "");
        if (v) answered++;
      }

      // leaders (needs valid card label)
      for (const q of LEADER_QUESTIONS){
        const v = normalize(document.getElementById(q.id)?.value || "");
        if (v && cardsByLabel.has(v)) answered++;
      }

      // cards (needs valid card label)
      for (const q of CARD_QUESTIONS){
        const v = normalize(document.getElementById(q.id)?.value || "");
        if (v && cardsByLabel.has(v)) answered++;
      }

      return { answered, total };
    }

    function onPickChanged(){
      const { answered, total } = countAnswered();
      document.getElementById("pickedPill").textContent = `${answered}/${total} respondidas`;
      buildPreview();
    }

    async function loadCards(){
      setStatus("Cargando cartas…");

      let data;
      try{
        const res = await fetch(API_URL, { cache: "no-store" });
        if (!res.ok) throw new Error("HTTP " + res.status);
        data = await res.json();
      }catch(e){
        setStatus("Error cargando API");
        console.error(e);
        return;
      }

      const arr = Array.isArray(data) ? data
                : Array.isArray(data?.data) ? data.data
                : Array.isArray(data?.cards) ? data.cards
                : [];

      cards = arr
        .map(raw => {
          const name = normalize(guessName(raw));
          if (!name) return null;

          const set_name = normalize(guessSetName(raw));
          const card_set_id = normalize(guessSetId(raw));
          const card_type = normalize(guessType(raw));
          const image = normalize(guessImageUrl(raw));

          const label = `${name} — ${set_name} (${card_set_id})`.replace(/\s+/g, " ").trim();
          return { label, name, set_name, card_set_id, card_type, image, raw };
        })
        .filter(Boolean);

      cardsByLabel = new Map(cards.map(c => [c.label, c]));

      document.getElementById("countPill").textContent = `${cards.length} cartas cargadas`;
      setStatus(`Cartas listas (${cards.length})`);

      fillDatalists();
      onPickChanged();
    }

    function buildPreview(){
      const grid = document.getElementById("previewGrid");
      grid.innerHTML = "";

      // Player preview (sin imagen)
      for (const q of PLAYER_QUESTIONS){
        const v = normalize(document.getElementById(q.id)?.value || "");
        const item = document.createElement("div");
        item.className = "pCard";
        item.innerHTML = `
          <img class="pImg" alt="-" style="opacity:.18">
          <div class="pMeta">
            <div class="pTitle">${escapeHtml(q.title)}</div>
            <div class="pLabel">${escapeHtml(v || "—")}</div>
          </div>
        `;
        grid.appendChild(item);
      }

      // Leaders preview (con imagen)
      for (const q of LEADER_QUESTIONS){
        const label = normalize(document.getElementById(q.id)?.value || "");
        const card = cardsByLabel.get(label);

        const imgSrc = (card && card.image) ? card.image : "";
        const shownLabel = card ? card.label : "—";

        const item = document.createElement("div");
        item.className = "pCard";
        item.innerHTML = `
          <img class="pImg" ${imgSrc ? `src="${escapeAttr(imgSrc)}"` : ""} alt="Carta" style="opacity:${imgSrc ? 1 : .25}">
          <div class="pMeta">
            <div class="pTitle">${escapeHtml(q.title)}</div>
            <div class="pLabel">${escapeHtml(shownLabel)}</div>
          </div>
        `;
        grid.appendChild(item);
      }

      // Cards preview (con imagen)
      for (const q of CARD_QUESTIONS){
        const label = normalize(document.getElementById(q.id)?.value || "");
        const card = cardsByLabel.get(label);

        const imgSrc = (card && card.image) ? card.image : "";
        const shownLabel = card ? card.label : "—";

        const item = document.createElement("div");
        item.className = "pCard";
        item.innerHTML = `
          <img class="pImg" ${imgSrc ? `src="${escapeAttr(imgSrc)}"` : ""} alt="Carta" style="opacity:${imgSrc ? 1 : .25}">
          <div class="pMeta">
            <div class="pTitle">${escapeHtml(q.title)}</div>
            <div class="pLabel">${escapeHtml(shownLabel)}</div>
          </div>
        `;
        grid.appendChild(item);
      }
    }

    function escapeHtml(s){
      return String(s)
        .replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;")
        .replace(/"/g,"&quot;").replace(/'/g,"&#039;");
    }
    function escapeAttr(s){
      return String(s).replace(/"/g, "&quot;");
    }

    // init (orden: leaders primero, luego cartas)
    renderPlayerQuestions();
    renderCardQuestionBlock("leaderQuestions", LEADER_QUESTIONS, "leadersList");
    renderCardQuestionBlock("cardQuestions", CARD_QUESTIONS, "nonLeadersList");
    buildPreview();
    loadCards();
  </script>
</body>
</html>
